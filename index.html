<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Basic CRUD</title>
    <style>
        .table {margin-left: 10%;}

        #table-row {margin-top: 30px;}

        @media only screen and (max-width: 768px) {
            div[class="col-md-10"]{
                -webkit-box-flex: 0;
                flex: 0 0 83.666667%;
                max-width: 83.666667%;
            }

            .table{margin-left: 5%;}
        }   

        @media only screen and (max-width: 480px) {
            .table{margin-left: 0%; font-size: 15px;}
        }   
    </style>
</head>

<body>
    <!-- To responsive -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Basic CRUD
                    <small class="text-muted">Title</small> <!-- To greysscale in title -->
                </h3>
            </div>
        </div>

        <!-- New line with button for add items -->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#login">Add
                    Items</button>
            </div>
        </div>

        <!-- Table for occurrences -->
        <div class="row" id="table-row">
            <div class="col-md-10">
                <table id="table_data" class="table table-hover">

                    <!-- Header -->
                    <thead class="table-active">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Birth Date</th>
                            <th scope="col" style="width: 50px;"></th>
                            <th scope="col" style="width: 50px;"></th>
                        </tr>
                    </thead>

                    <!-- Body -->
                    <tbody>
                        <tr>
                            <th scope="row">@</th>
                            <td>Example</td>
                            <td>Example</td>
                            <td>Example</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fname">First name</label>
                                <input id="txt_fname" type="text" class="form-control" placeholder="Type the first name"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="lname">Last name</label>
                                <input id="txt_lname" type="text" class="form-control" placeholder="Type the last name"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date">Birth date</label>
                                <input type="date" id="birth_date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="id_hidden">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="save" type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
